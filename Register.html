<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
        Username: <input type="text" id="username" placeholder="Enter your username">
        <br>
        Email: <input type="email" id="email" placeholder="Enter your email">
        <br>
        Password: <input type="password" id="password" placeholder="Enter your password">
        <br>
        Confirm Password: <input type="password" id="confirm_password" placeholder="Confirm your password">
        <br>
        <input type="submit" value="Register" id="register_btn">

    </form>
    <a>Already have an account? <a href="login.html" target="_blank">Login here</a>
</body>
</html>
